<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Business World Company</title>
     <link href="bw2.png" rel="icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            --primary-color: #C7A064;
            --secondary-color: #f7f7f7;
            --tertiary-color: #d1bfa3;
            --text-color: #333;
            --link-color: #fff;
            --font-family: 'Cairo', sans-serif;
        }
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--secondary-color);
            color: var(--text-color);
            

        }
     
        .full-screen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-attachment: scroll;
        }

        .full-screen-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .full-screen-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
          
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            
        }

        .logo img {
            height: 40px;
            margin-left: 10px;
        
        }

        .logo span {
            color: var(--link-color);
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        nav a {
            color: var(--link-color);
            text-decoration: none;
            margin-right: 25px;
            font-size: 1rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--tertiary-color);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('bw.jpg') center center / cover no-repeat;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--link-color);
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 0;
            color: var(--link-color);
        }

        .hero .url {
            font-size: 2rem;
            font-weight: 700;
            color: var(--tertiary-color);
        }

        .shape {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .shape svg {
            display: block;
            fill: var(--secondary-color);
        }

        .location-section {
            padding: 50px;
            text-align: center;
            background-color:#393939;
            color: var(--text-color);
        }

        .location-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
             color:#C7A064;
        }

        .location-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color:#efefef;
        }

        .map-container {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        .bottom-social {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            color: var(--secondary-color);
        }

        .social-icons a {
            color: var(--secondary-color);
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .social-icons a {
            color: var(--secondary-color);
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <div class="full-screen-bg">
        
    </div>

    <header>
        <div class="logo">
            <img src="bwi.svg" >
            
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">INFO</a>
            <a href="#">CONTACT US</a>
        </nav>
    </header>

    <main>
        <section class="hero">
          
        </section>

        <section class="location-section">
            <h2>تواصل معنا</h2>
            <p>يمكنك زيارتنا في مكتبنا الرئيسي أو التواصل معنا عبر الهاتف أو البريد الإلكتروني.</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d402.6651450718717!2d49.11929067283508!3d14.532007805551894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3de8e7da9ad261ab%3A0xfe964f7789f3dc1!2zQnVzaW5lc3MgV29ybGQg2LnYp9mE2YUg2KfZhNij2LnZhdin2YQ!5e1!3m2!1sar!2s!4v1754297111178!5m2!1sar!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <div class="bottom-social">
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:info@bwiscompltd.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

</body>
</html>
